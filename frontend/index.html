<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <br>
    <form id="animeForm" onsubmit="postAnime(event)">
        <input type="text" name="titulo" placeholder="Título" required>
        <input type="text" name="genero" placeholder="Género" required>
        <input type="text" name="duracion" placeholder="Duración" required>
        <input type="text" name="imagen" placeholder="URL de la Imagen" required>
        <button type="submit" id="btnSubmit">Agregar</button>
    </form>
    <br>
    
    <div id="animeList" class="anime-list"></div>
    
    <footer>
        <p>&copy; Trabajo Practico para Codo a Codo 2024 Animes.</p>
    </footer>
</body>
</html>
